<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var cw = ['chan', 'goo', 'meen', 'ali','afa']
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < cw.length) {
          document.write('<li>'+cw[i]+'</li>')
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
